<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Rental Exercise</title>
  <link rel="icon" href="car.png" />

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
  <script src="app.js" defer></script>
</head>

<body>
  <!-- <div> -->
    <header class="text-center p-5 bg-beige">
      <h1 class="lora">ACME Car Rental</h1>
    </header>

    <main class="text-center p-5 bg-beige-yellow">
      
      <form class="form-group">
        <div class="container bg-beige rounded">
          <div class="row">

          <div class="col-lg p-5">
            
            <div class="p-3">
        <p>
          <label for="pickupDate">Pickup Date: </label>
          <input type="date" id="pickupDate" class="form-control">
        </p>
            </div>

            <div class="p-3">
        <p>
          <label for="numberOfDays">Number of Days:</label>
          <input type="number" id="numberOfDays" class="form-control">
        </p>
            </div>
      </div>

      <div class="col-lg p-5">
        <p>
          <div>
          OPTIONS: <br>
        </div>
          <div class="p-3">
          <input type="checkbox" id="electronicTollTag" class="">
          <label class="form-check-label">Electronic Toll Tag ($3.95/day)</label>
        </div>

          <br>

          <div>
          <input type="checkbox" id="GPS" class="">
          <label class="form-check-label">GPS ($2.95/day)</label>
        </div>

          <br>

          <div>
          <input type="checkbox" id="roadsideAssistance" class="">
          <label class="form-check-label" >Roadside Assistance ($2.95/day)</label>
        </div>
        </p>
      </div>

      <div class="col-lg p-3 align-self-center">
        <p>
          Under 25
        

          <label for="radioNo">No</label>
          <input type="radio" id="radioNo" checked>

          <label for="radioYes">Yes</label>
          <input type="radio" id="radioYes" >

       
        </p>
    </div>
  </div>
        <div class="text-center p-5">
        <button class="btn btn-violet" type="button" id="totalCostBtn" data-toggle="modal" data-target="#exampleModal">Estimate</button>
        </div>  
      </div>
      </form>

      <!-- RESULTS -->
      
      <div class="text-center display-4 lora">
      <p id="carRental"></p>
      <p id="options"></p>
      <p id="surcharge"></p>
      <br>
      <p id="totalCost"></p>
      </div>
      <!-- RESULTS -->
    </main>

    <footer class="text-center bg-beige p-5">
      <p>&copy; Technology</p>
    </footer>

  <!-- </div> -->
  <!-- BOOTSTRAP & JQUERY JS FILES -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
